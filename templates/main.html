{% extends 'base.html' %}

{% block content %}

	<div>
		<p>
			<h1>Enter the DataStax raffle!</h1>
		</p>
		<br/>
		<form method="POST" action="{{ url_for('enterNames') }}" class="d-flex" enctype = "multipart/form-data">
			{{ form.hidden_tag() }}
			<input type="text" name="name">
			<button class="btn btn-success" type="submit">Add</button>
			</div>
			<br/>
		</form>
	</div>
	<br/>
	<div>
		{% if form.name.data != None %}
		<p><h4><i><font color=purple>{{ form.name.data }}</font> has been added!</i></h4></p>
		{% endif %}
	</div>

{% endblock %}%
